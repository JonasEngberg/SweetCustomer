<div class="container py-5">
  <h2>Add new customer</h2>
  <div class="form-group mb-2">
    <label for="name">Name</label>
    <input type="text" class="form-control" [(ngModel)]="createCustomer.name" id="name" placeholder="Customer name">
  </div>
  <div class="form-group mb-2">
    <label for="countryId">Country</label>
    <select class="form-select" [(ngModel)]="createCustomer.countryId" name="country">
      <option value="-1">Select a country</option>
      <option *ngFor="let country of countries" [value]="country.countryId">
        {{ country.name }}
      </option>
    </select>
  </div>
  <button (click)="save()" class="btn btn-primary mb-3">save</button>
  <div>
    <h2>Customers</h2>
    <button (click)="refresh()" class="btn btn-secondary mb-3">Refresh</button>
    <table class="table">
      <thead>
        <tr>
          <th style="width: 40%;">Name</th>
          <th style="width: 60%;">Country</th>
          <th style="width: 20px;"></th>
        </tr>
      </thead>
      <tbody *ngFor="let customer of customers">
        <tr>
          <td>{{customer.name}}</td>
          <td>{{customer.country}} : {{customer.customerId}}</td>
          <td style="color: gray; cursor: pointer;" (click)="delete(customer.customerId)">x</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
